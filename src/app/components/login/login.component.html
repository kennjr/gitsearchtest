<div class="container" >
    <div class="informative_txt">
        <p class="title">CRUD-GitHub</p>

        <p class="description"><br>Access all your favorite repositories easily and conveniently</p>
        <p class="text_btn">About</p>
    </div>
    <div class="login_container">
        <div class="loginHeader">
            <p>Login</p>
        </div>
        <form (ngSubmit)="loginAttempt()" class="loginForm">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="day" placeholder="Email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password">
            </div>
            <div class="btnContainer">
                <input type="submit" value="Login" class="btn btn-block">
            </div>
            
        </form>
           
    </div>
</div>
